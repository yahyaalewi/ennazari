server {
    listen ${PORT};
    server_name localhost;

    # üõ°Ô∏è ModSecurity WAF Configuration
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # Custom Header to verify WAF is active
    add_header X-WAF-Status "Active - ModSecurity/OWASP CRS";

    # Allow large file uploads (PDFs) - Default is 1M
    client_max_body_size 50M;

    location / {
        # Proxy to local Node.js app
        proxy_pass http://127.0.0.1:3000;
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # IP Forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (optional but recommended for slower connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for Render/Railway
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
