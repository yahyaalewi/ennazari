# Upstream pour la performance (Keep-Alive)
upstream backend_node {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen ${PORT};
    server_name localhost;

    # üõ°Ô∏è ModSecurity WAF Configuration
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # Custom Header to verify WAF is active
    add_header X-WAF-Status "Active - ModSecurity/OWASP CRS";

    # Allow large file uploads (PDFs) - Default is 1M
    client_max_body_size 50M;

    # ‚ö° PERFORMANCE: Exclure les fichiers statiques du WAF
    # Cela r√©duit consid√©rablement la charge CPU car on n'analyse pas les images/CSS/JS/PDFs
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|svg|ttf|eot|pdf|docx|doc|xls|xlsx)$ {
        modsecurity off; 
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Connection ""; # Active le Keep-Alive vers Node
        
        # Cache navigateur (30 jours)
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Servir les uploads directement et sans WAF (Lecture)
    location /uploads/ {
        alias /app/uploads/;
        modsecurity off;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        # Proxy to local Node.js app via upstream
        proxy_pass http://backend_node;
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # IP Forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (for large uploads)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint for Render/Railway
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
