[build]
  # Dossier où se trouve le projet Angular (frontend)
  base = "frontend"
  # Commande pour construire le projet
  command = "npm install && npm run build"
  # Dossier de sortie (là où Angular met les fichiers compilés)
  publish = "dist/frontend"

[[redirects]]
  # Redirection pour que le routing Angular fonctionne (SPA)
  from = "/*"
  to = "/index.html"
  status = 200
